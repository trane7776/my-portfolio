      path: 'blogs'
      count: 3
      title: Recent Posts
      enable: false
      disableFeaturedImage: false
    socialNetworks:
      github: https://github.com/trane7776
      twitter: https://x.com/trane7776
      vk: https://vk.com/trane7776
      tg: https://t.me/t_r_a_n_e

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: 'min read'
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations
  terms:
